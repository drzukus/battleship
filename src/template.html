<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <p class="turn-msg"></p>
    <div class="boards">
        <div class="player1">
            <h2>Player 1</h2>
            <div id="board1"></div>
            <form action="/" class="coords-p1">
                <p class="ship-coords-prompt">Enter coordinates of ship bow and direction | size: 5</p>
                <label for="row">Row</label>
                <input type="number" min="0" max="9" id="row" name="row" required><br>
                <label for="col">Column</label>
                <input type="number" min="0" max="9" id="col" name="col" required><br>
                <input type="radio" value="h" id="hori" name="dir" required>
                <label for="hori">Horizontal</label><br>
                <input type="radio" value="v" id="verti" name="dir" required>
                <label for="verti">Vertical</label><br>
                <button type="submit">Place Ship</button>
            </form>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <div id="board2"></div>
        </div>
    </div>
    <p class="win-msg"></p>
    <button class="restart-btn">Restart</button>
</body>
</html>
